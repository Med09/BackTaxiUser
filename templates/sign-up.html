<ion-modal-view id='sign-up-page' class='set-bg' class='bg-grey'>
  
<ion-content >
	<div  style='height: 100%;'>
	  <div class='head-bar bg-black'>
			<p class='vertical-middle text-center color-yellow big-font'>ĐĂNG KÝ </p>
			<div class='close-icon' ng-click="closeSignUp()">
				<img class='vertical-middle icon-25 ' src='img/icons/close.png'   />
			</div>
		</div>
		
		<div class='content-box'>
			<div id='login-from-box' class='m-top-20' ng-form='sign_up_form'>
				<div class='main-container'>
					
					<!-- <div ng-show='signUp.error_list.length' class='text-center  m-top-20'>
						<span ng-repeat='error in signUp.error_list' class="error d-block">{{error.message}}</span>
					</div> -->
					
					<div class='input-box'>
						<div class="error-container " ng-show="sign_up_form.name.$dirty && sign_up_form.name.$invalid" >
							<small class="error	 " ng-show="sign_up_form.name.$error.required">Nhập tên của bạn</small>
						</div>
						
						<input name='name' ng-model='signUp.name' placeholder='Tên' class='color-yellow' type='text' required/>
						<img class='input-icon icon-20' src='img/icons/user.png'/>
					</div>
					</br>
					
					<div class='input-box'>
						<div class="error-container " ng-show="sign_up_form.user_name.$dirty && sign_up_form.user_name.$invalid" >
							<small class="error	 " ng-show="sign_up_form.user_name.$error.required">Điền tên đăng nhập</small>
							<small class="error	 " ng-show="sign_up_form.user_name.$error.minlength">tối thiểu 6 ký tự</small>
							
						</div>
						
						<input name='user_name' ng-model='signUp.user_name' placeholder='Tên đăng nhập' class='color-yellow' type='text' ng-minlength='6' required/>
						<img class='input-icon icon-20' src='img/icons/user.png'/>
					</div>
					</br>
					
					<div class='input-box'>
						<div class="error-container " ng-show="sign_up_form.number.$dirty && sign_up_form.number.$invalid" >
							<small class="error	 " ng-show="sign_up_form.number.$error.required">Nhập số của bạn</small>
							<small class="error	 " ng-show="sign_up_form.number.$error.number">Nhập số điện thoại hợp lệ</small>								
							<small class="error	 " ng-show="sign_up_form.number.$error.minlength">Nhập số điện thoại hợp lệ ( Thiếu Số)</small>								
							<small class="error	 " ng-show="sign_up_form.number.$error.maxlength">Nhập số điện thoại hợp lệ ( thừa số)</small>								
						</div>
						
						<input name='number' placeholder='Di động' ng-model='signUp.mobile' type='number' class='color-yellow' type='text' ng-minlength="10" ng-maxlength="10" required />
						<img class='input-icon icon-20' src='img/icons/mobile.png'/>
						
					</div>
					</br>
					
					<div class='input-box'>
						<div class="error-container " ng-show="sign_up_form.mail.$dirty && sign_up_form.mail.$invalid" >
							<small class="error	 " ng-show="sign_up_form.mail.$error.required">Điền email</small>
							<small class="error	 " ng-show="sign_up_form.mail.$error.email">Nhập email hợp lệ</small>								
						</div>
						
						<input name='mail' type='email' required ng-model='signUp.mail' placeholder='Mail' class='color-yellow' type='text' />
						<img class='input-icon icon-20' src='img/icons/mail.png'/>
					</div>
					</br>
					
					<div class='input-box'>
						<div class="error-container " ng-show="sign_up_form.pwd.$dirty && sign_up_form.pwd.$invalid" >
							<small class="error	 " ng-show="sign_up_form.pwd.$error.required">Nhập mật khẩu</small>
							<small class="error	 " ng-show="sign_up_form.pwd.$error.minlength">Tối thiểu 6 ký tự </small>								
						</div>
						<input name='pwd' ng-model='signUp.pwd' placeholder='Mật Khẩu' class='color-yellow' ng-minlength='6' type='password' required/>
						<img class='input-icon icon-20' src='img/icons/lock.png'/>
					</div>
					</br>
					
					<div class='input-box'>
						<div class="error-container" ng-show="sign_up_form.pwd.$dirty ">
							<small class="error " ng-show="(signUp.pwd != signUp.c_pwd) ">Mật khẩu không phù hợp.</small>

						</div>
						<input name='c_pwd' ng-model='signUp.c_pwd' placeholder='Xác nhận mật khẩu' class='color-yellow' type='password' required/>
						<img class='input-icon icon-20' src='img/icons/lockTick.png'/>
					</div>
					
					<input ng-click='do_signUp(sign_up_form)'  class='btn bg-yellow color-white big-font m-top-20' type='button' value='ĐĂNG KÝ' /> 
					
				</div>	
			</div>
		</div>
	</div>
	<div class='color-white text-center net-error' >Không có kết nối mạng!</div>	
  </ion-content>
 
</ion-modal-view>
