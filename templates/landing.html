<ion-view view-title="landing">
  <ion-content scroll="false">
	 <div  class="bg-yellow full-height" full-height>
			<div class='main-container'>
				<div id='logo-box'>
					<img class='logo vertical-middle' src='img/logo.png'/>
				</div>
				<div id='sign-in-box'>
					<div class='vertical-middle'>
						<!-- <a href='#/signin'><input id='signup-redirect-btn'  class='btn bg-yellow border-white' type='button' value='New user ? Sign Up now !' /></a> </br> -->
						<input ng-click='sign_up()' id='signup-redirect-btn'  class='btn bg-yellow border-white' type='button' value='Người dùng mới ? Đăng ký ngay !' /></br>
						<input ng-click='show_login1()' id='signIn-redirect-btn'  class='btn bg-white' type='button' value='Đăng nhập' /> 
						<a class='a m-top-10' href=''>Quên mật khẩu?</a>
					</div>
				</div>
				<div id='sign-in-with' class='text-center'>
					<div class='vertical-middle'>
					
						<div class='white-line'></div>
						<div  class='line-title text-center' >
							<span class='bg-yellow'>Hoặc đăng nhập với</span>
						</div>
						
						<a ng-click="facebookLogin()"><img src='img/icons/fb.png' /></a>
						<a ng-click='googleLogin()'><img src='img/icons/g+.png' /></a>
						
					</div>
				</div>
			</div>
	  </div>
	<div class='color-white text-center net-error' >Không có kết nối mạng!</div>	
  </ion-content>
</ion-view>
