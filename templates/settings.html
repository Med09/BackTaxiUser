<ion-view  class='bg-grey'>
	<ion-nav-title>
	  <div class='color-yellow text-center'>Hồ sơ</div>
  </ion-nav-title>
	<ion-content  >
	<div  style='height: 100%;'>
	  <div class='content-box'>
			<div id='login-from-box' class='m-top-20 settings' >
				<div style='padding: 35px 0;' class='main-container'>
					
					<!-- <div ng-show='signUp.error_list.length' class='text-center  m-top-20'>
						<span ng-repeat='error in signUp.error_list' class="error d-block">{{error.message}}</span>
					</div> -->
					
					<div class='input-box'>
						<input ng-disabled='true' value='Tên đăng nhập : {{user_data.User_name}}'  class='color-gery' type='text' />
						<img class='input-icon icon-20' src='img/icons/user.png'/>
					</div>
					</br>
				 
				  <div class='input-box'>
						<input  ng-disabled='true'  value='Di động : {{user_data.Mobile}}' class='color-gery' />
						<img class='input-icon icon-20' src='img/icons/mobile.png'/>
					</div>
					</br>
					
					<div class='input-box'>
						<input name='mail' type='email' ng-disabled='true'  value='MAIL : {{user_data.Email}}' class='color-gery' type='text' />
						<img class='input-icon icon-20' src='img/icons/mail.png'/>
					</div>
					</br>
				</div>	
				<p  class="text-center color-yellow bg-dark1 p-head no-margin"> ĐỔI MẬT KHẨU</p>
					<div id='update-form' class='bg-' ng-form='sign_up_form' >
						<div class='input-box'>
							<div class="error-container " ng-show="sign_up_form.pwd.$dirty && sign_up_form.pwd.$invalid" >
								<small class="error	 " ng-show="sign_up_form.pwd.$error.required">Nhập mật khẩu mới</small>
								<small class="error	 " ng-show="sign_up_form.pwd.$error.minlength">tối thiểu 6 ký tự </small>								
							</div>
							<input name='pwd' ng-model='signUp.pwd' placeholder='Mật Khẩu' class='color-yellow' ng-minlength='6' type='password' required/>
							<img class='input-icon icon-20' src='img/icons/lock.png'/>
						</div>
						</br>
						
						<div class='input-box'>
							<div class="error-container" ng-show="sign_up_form.pwd.$dirty ">
								<small class="error " ng-show="(signUp.pwd != signUp.c_pwd) ">Mật khẩu không phù hợp.</small>

							</div>
							<input name='c_pwd' ng-model='signUp.c_pwd' placeholder='Xác nhận mật khẩu' class='color-yellow' type='password' required/>
							<img class='input-icon icon-20' src='img/icons/lockTick.png'/>
						</div>
						
						<input ng-click='do_update(sign_up_form)'  class='btn bg-yellow color-white big-font m-top-20' type='button' value='ĐẶT LẠI MẬT KHẨU' /> 
						
					</div>
					
			</div>
		</div>
	</div>
	<div class='color-white text-center net-error' >Không có kết nối mạng!</div>	
  </ion-content>
 
</ion-view>
